<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/emp}" method="post">
						<div class="form-group">
							<label>StaffName</label>
							<input type="text" name="staffName" class="form-control" placeholder="何多君">
						</div>
						<div class="form-group">
							<label>EntryDate</label>
							<input type="date" name="entryDate" class="form-control" placeholder="2001-01-01">
						</div>
						<div class="form-group">
							<label>JobPos</label>
							<input type="text" name="jobPos" class="form-control" placeholder="技术总监">
						</div>
						<div class="form-group">
							<label>Capacity</label>
							<input type="text" name="capacity" class="form-control" placeholder="技术">
						</div>
						<div class="form-group">
							<label>Employee</label>
							<select class="form-control" name="employeeId">
								<option th:each="emps:${employees}" th:text="${emps.getStaffName()}" th:value="${emps.getStaffId()}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Status</label>
							<select class="form-control" name="status">
								<option th:each="sta:${statuses}" th:text="${sta.getName()}" th:value="${sta.getStatusId()}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Department</label>
							<select class="form-control" name="departmentId">
								<option th:each="dept:${departments}" th:text="${dept.getName()}" th:value="${dept.getId()}"></option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">添加</button>
						<a class="btn btn-sm btn-danger" th:href="@{/emps}">取消</a>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
