<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/seasta}">
                <h2>
                    <input class="form-control col-md-3" type="text" name="search" placeholder="请输入查询内容">
                    <button type="submit" class="btn btn-sm btn-primary">查询</button>
                    <a class="btn btn-sm btn-light" th:href="@{/emps}">恢复</a>
                </h2>
            </form>
            <h2><a class="btn btn-sm btn-success" th:href="@{/emp}">添加员工</a></h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>工作证号</th>
                        <th>姓名</th>
                        <th>入职日期</th>
                        <th>职位</th>
                        <th>工作职能</th>
                        <th>负责人</th>
                        <th>状态</th>
                        <th>所在部门</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp:${emps}">
                        <td th:text="${emp.getStaffId()}"></td>
                        <td th:text="${emp.getStaffName()}"></td>
                        <td th:text="${#dates.format(emp.getEntryDate(),'yyyy-MM-dd')}"></td>
                        <td th:text="${emp.getJobPos()}"></td>
                        <td th:text="${emp.getCapacity()}"></td>
                        <td th:text="${emp.staffEmployment.getStaffName()}"></td>
                        <td th:text="${emp.staffStatuses.getName()}"></td>
                        <td th:text="${emp.depManage.getName()}"></td>
                        <td>
                            <a class="btn btn-sm btn-group" th:href="@{/toDetEmp/{id}(id=${emp.getStaffId()})}">详情信息</a>
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/toUpdateEmp/{id}(id=${emp.getStaffId()})}">编辑</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/delEmp/{id}(id=${emp.getStaffId()})}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
